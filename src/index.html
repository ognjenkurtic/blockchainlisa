<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchainlisa</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Blockchainlisa - Distributed artwork exchange</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="paintingRow" class="row">
        <!-- PAINTINGS LOAD HERE -->
      </div>
    </div>

    <div id="paintingTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <input type="text" class="museum-address" id="0"/>
            <button class="btn btn-default btn-lend" type="button" data-id="0">Lend</button>
            <button class="btn btn-primary btn-accept" type="button" data-id="0">Accept</button>
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; margin-top: 15px;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Name</strong>: <span class="painting-name"></span><br/>
            <strong>Year</strong>: <span class="painting-year"></span><br/>
            <strong>Museum</strong>: <span class="painting-museum"></span><br/>
            <strong>Current location</strong>: <span style="overflow: hidden; color: green; text-overflow: ellipsis; display: block;" class="painting-location"></span><br/><br/>
          </div>
        </div>
      </div>
    </div>

    <div>
        <button class="btn btn-default btn-init" type="button" data-id="0">Initialize blockchain</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
